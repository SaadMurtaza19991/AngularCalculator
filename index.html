<!DOCTYPE html>
<html lang="en" ng-app="calculatorApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

    <!-- Calculator content will go here -->
    <!-- Inside the body tag of your HTML file -->
    <div ng-controller="CalculatorController">

        <h2>AngularJS Calculator</h2>

        <label for="num1">Number 1:</label>
        <input type="number" ng-model="num1">

        <label for="num2">Number 2:</label>
        <input type="number" ng-model="num2">

        <br>

        <button ng-click="add()">Add</button>
        <button ng-click="subtract()">Subtract</button>
        <button ng-click="multiply()">Multiply</button>
        <button ng-click="divide()">Divide</button>

        <br>

        <label for="result">Result:</label>
        <input type="text" ng-model="result" disabled>

    </div>

    <script src="app.js"></script>
</body>
</html>
